<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>

        <title>Blog</title>
        <!-- Bootstrap -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
           <!-- Medium Style Editor -->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/blog.css'%}">
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

{#        Font aweson#}
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="loader">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">


                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <a class="navbar-brand bigbrand" href="{% url 'post_list'%}">My Blog</a>
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'about'%}">About</a>
                    <a class="nav-item nav-link" href="https://www.github.com">GitHub</a>
                    <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
                  </div>
                </div>
                <ul class="nav navbar-nav navbar-right">
                  {% if user.is_authenticated %}
                   <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'post_new'%} ">New Post</a>
                    <a class="nav-item nav-link" href="{% url 'post_draft_list'%}">Drafts</a>
                    <a class="nav-item nav-link" href="{% url 'logout'%}">Log out </a>
                  </div>

                  <li>
                    <a class="nav-item nav-link">Welcome {{user.username}}</a>
                  </li>
                  {% else %}
                  <li>
                    <a class="nav-item nav-link" href="{% url 'login'%}">

                      Login
                    </a>
                  </li>
                  {% endif %}
                </ul>
              </nav>
             <!-- Content Block  -->

             <div class= "content container">
              <div class = "row">
                <div class="col-md-8">
                  <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                  </div>
                </div>

              </div>

             </div>
    </body>
</html>
